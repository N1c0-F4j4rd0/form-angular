<div class="form-container">
  <h3>Editar Recurso</h3>
    <form (ngSubmit)="onSubmit()" #resourceForm="ngForm">
        <div class="form-group">
            <label for="name">Titulo:</label>
            <input 
                type="text" 
                id="name" name="name" 
                [(ngModel)]="resource.title" 
                required 
                class="form-control"
                placeholder="Ingrese el nombre del recurso"
                >
        </div>
        <div class="form-group">
            <label for="description">Body:</label>
            <textarea 
                id="description" 
                name="description" 
                [(ngModel)]="resource.body" 
                required 
                class="form-control"
                placeholder="Ingrese la descriptciÃ³n"
                rows="3"
                ></textarea>
        </div>
    
        <div class="form-actions">
           <button 
                type="submit" 
                class="btn btn-primary" [disabled]="!resourceForm.form.valid">Guardar
            </button>
              <button 
                 type="button" 
                 class="btn btn-secondary" 
                 (click)="resetForm()
                 ">Cancelar
              </button>
        </div>
    </form>
</div>
