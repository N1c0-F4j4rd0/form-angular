<div class="list-container">
    <h3>Lista de Recursos</h3>
    <div *ngIf="loading" class="loading">
        <p>Cargando recursos...</p>
    </div>

    <div *ngIf="error" class="error">
        <p>Error al cargar los recursos: {{ error }}</p>
    </div>

    <div *ngIf="!loading && resources.length === 0" class="empty">
        <p>No hay recursos disponibles.</p>
    </div>

    <div *ngIf="!loading && resources.length > 0" class="resource-grid">
        <div *ngFor="let resource of resources" class="resource-card">
            <h4>{{ resource.title }}</h4>
            <span class="resource-id">ID: {{ resource.id }}</span>
            <div class="card-body">
                <p>{{ resource.body }}</p>
            </div>
            <div class="card-footer">
                <button class="btn-edit" (click)="editResource(resource)">Editar</button>
                <button class="btn-delete" (click)="deleteResource(resource.id)">Eliminar</button>
            </div>
        </div>
    </div>
</div>
